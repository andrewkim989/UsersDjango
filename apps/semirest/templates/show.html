<html>
    <head>
        <title>Users Show</title>
        
        <link rel = "stylesheet"
        href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity = "sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin = "anonymous">
        
        <style>
            #wrapper {
                background-color: rgb(191, 235, 202);
                height: 650px;
            }
            #user_display {
                padding-left: 30px;
                padding-top: 30px;
            }
            #links {
                padding-right: 20px;
                padding-left: 15px;
            }
            p {
                font-size: 18px;
            }
            a {
                display: inline-block;
                vertical-align: top;
                color: blue;
                padding-right: 20px;
                padding-left: 15px;
                font-size: 20px;
            }
            h4 {
                display: inline-block;
                vertical-align: top;
            }
        </style>    
    </head>

    <body>
        <div id = "wrapper">
            <div id = "user_display">
                <h1>User {{user.id}}</h1>
                <p>Full name: {{user.first_name}} {{user.last_name}}</p>
                <p>Email: {{user.email}}</p>
                <p>Created at: {{user.created_at}}</p>
            </div>
            <br>
            <div id = "links">
                <a href = "/users/{{user.id}}/edit">Edit</a><h4>|</h4>
                <a href = "/users/{{user.id}}/delete">Delete</a>
            </div>
        </div>
    </body>
</html>
